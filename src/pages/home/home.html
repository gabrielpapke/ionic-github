<ion-header>
	<ion-navbar>
		<ion-title ion-icon icon-left text-center>
				<ion-icon name="logo-github" small></ion-icon>
				Ionic Github
			</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-grid>
		<ion-row center>
			<ion-col>
				<h2>Bem vindo!</h2>
				<p>
					Digite um usu√°rio do Github
				</p>
				<form #searchForm="ngForm" (ngSubmit)="search()">
				<ion-list>
					<ion-item>
							<ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username" required=""></ion-input>
							<button fab ion-button inline icon-right item-end
								[disabled]="!searchForm.form.valid"> 
								Pesquisar
								<ion-icon name="search"></ion-icon>
							</button>
						</ion-item>
					</ion-list>
				</form>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
