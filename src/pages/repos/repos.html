<ion-header>
	<ion-navbar>
		<ion-title>{{user.name}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-item>
		<ion-avatar item-start>
			<img [src]="user.avatar_url">
		</ion-avatar>
		<h2>{{user.name}}</h2>
		
		<button id="changeDirection" color="dark" ion-button item-end (click)="changeDirection()">
			<ion-icon name="ios-arrow-round-{{params.direction == 'asc' ? 'down' : 'up'}}"></ion-icon>
		</button>
	</ion-item>
	<ion-list>
		<button ion-item icon-right *ngFor="let repo of repos" (click)="openRepo(repo)">
			{{ repo.name }}
			<span item-end>
				{{repo.stargazers_count}}
				<ion-icon item-end name="star"></ion-icon>
			</span>
		</button>
	</ion-list>
	<ion-infinite-scroll #infinite (ionInfinite)="doInfinite($event)">
		<ion-infinite-scroll-content
			loadingSpinner="bubbles"
			loadingText="Carregando mais repositÃ³rios...">
		</ion-infinite-scroll-content>
	</ion-infinite-scroll>
	
</ion-content>
